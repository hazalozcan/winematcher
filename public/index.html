<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   // <script type="text/javascript" src="/../angular-route/angular-route.min.js"></script> -->
</head>
<body ng-app = "app" ng-controller= "foodCtrl">
  <div id='Enter'>
    <h1>Enter Your Food</h1>
      <input  placeholder= "Enter your ingredients" ng-model='search.name'>
      <input  placeholder= "Enter your second ingredients" ng-model='search.name2'>
      <button type= 'submit' value= 'Food' ng-click = "getWines(search)">
      Find
      </button>
    <div class = "links" ng-repeat = "wine in wineResults">
      <ul>
        <li> {{wine}} </li>
      </ul>
    </div>

  </div>


<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
